<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="formulario p-4">
        <img src="../../assets/food.png" class="img-thumbnail" alt="..." />
        <div class="mb-3">
          <label for="inputText" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="inputText"
            [(ngModel)]="usuario"
            name="usuario"
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            [(ngModel)]="contrasena"
            name="contrasena"
          />
        </div>
        <div class="contButton text-center">
          <button
            class="buttonAcceder"
            value="Inicio de Sesión"
            (click)="OnValidar(usuario, contrasena)"
          >
            <p>Acceder</p>
          </button>
        </div>
        <hr />
      </div>

      <!-- Toast de Bootstrap -->
      <div
        #bootstrapToast
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="5000"
      >
        <div class="toast-header">
          <strong class="mr-auto">Mensaje</strong>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Cerrar"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          {{ mensajeerror }}
        </div>
      </div>
    </div>
  </div>
</div>
