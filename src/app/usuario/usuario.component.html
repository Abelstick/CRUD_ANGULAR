<div class="container text-center">


  <!-- Modal para Nuevo Usuario -->
  <div
    class="modal fade "
    id="nuevoUsuarioModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    #nuevoUsuarioModal
  >
    <div class="modal-dialog modal-dialog-centered  " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Usuario</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Contenido del formulario aquí -->
          <div class="col-12">
            <label class="form-label">Nombres</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese los nombres"
              name="sNombres"
              [(ngModel)]="sNombres"
            />
          </div>
          <div class="col-12">
            <label class="form-label">Apellidos</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese los Apellidos"
              name="sApellidos"
              [(ngModel)]="sApellidos"
            />
          </div>
          <div class="col-12">
            <label class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese los Dirección"
              name="sDireccion"
              [(ngModel)]="sDireccion"
            />
          </div>
          <div class="col-12">
            <label class="form-label">Nro Documento</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese los Nro Documento"
              name="sNroDocumento"
              [(ngModel)]="sNroDocumento"
            />
          </div>
          <div class="col-12">
            <label class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese el nombre de usuario"
              name="sUsuario"
              [(ngModel)]="sUsuario"
            />
          </div>
          <div class="col-12">
            <label class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              placeholder="Ingrese la contraseña"
              name="sContrasena"
              [(ngModel)]="sContrasena"
            />
          </div>
          <
          <div class="col-12 mt-2">
            <button
              type="button"
              class="btn btn-primary"
              value="Grabar usuario"
              (click)="
                OnGrabar(
                  sNombres,
                  sApellidos,
                  sDireccion,
                  sNroDocumento,
                  sUsuario,
                  sContrasena
                )
              "
            >
              Grabar
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Grilla -->
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-bordered, table-dark">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Nro Documento</th>
            <th scope="col">Dirección</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of lUsuarios">
            <td>{{ usuario.iid }}</td>
            <td>{{ usuario.sNombres }}</td>
            <td>{{ usuario.sApellidos }}</td>
            <td>{{ usuario.sNroDocumento }}</td>
            <td>{{ usuario.sDireccion }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#nuevoUsuarioModal"
                style="margin-right: 15px;"
                (click)="
                  OnEditar(
                    usuario.sNombres,
                    usuario.sApellidos,
                    usuario.sDireccion,
                    usuario.sNroDocumento,
                    usuario.iid
                  )
                "
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="OnEliminar(usuario.iid)"
              >
                Eliminar
              </button>
            </td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container mt-2" style="width: 20%;">
  <div class="row">
    <!-- Botón "Nuevo Usuario" con atributos de Bootstrap para abrir el modal -->
    <button
      type="button"
      class="btn btn-dark"
      data-bs-toggle="modal"
      data-bs-target="#nuevoUsuarioModal"
    >
      Nuevo Usuario
    </button>
  </div>
  
</div>
